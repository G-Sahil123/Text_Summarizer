<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Summarizer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #667eea;
      color: #fff;
      font-weight: 500;
      border-radius: 12px;
    }

    .btn-custom:hover {
      background-color: #5a67d8;
      color: #fff;
    }

    textarea {
      resize: none;
      border-radius: 12px;
    }

    #summaryBox {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">üìù Text Summarizer</h2>

          <!-- Input form -->
          <form id="summarizeForm">
            <div class="mb-3">
              <label for="inputText" class="form-label fw-bold">Enter Text</label>
              <textarea
                id="inputText"
                class="form-control"
                rows="6"
                placeholder="Paste your text here..."
              ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">
                Summarize
              </button>
            </div>
          </form>

          <!-- Output -->
          <div class="mt-4">
            <h5 class="fw-bold">Summary:</h5>
            <div id="summaryBox">Your summary will appear here...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to handle form -->
  <script>
    document
      .getElementById("summarizeForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const inputText = document.getElementById("inputText").value;
        const summaryBox = document.getElementById("summaryBox");

        summaryBox.innerHTML =
          "<em>Generating summary... please wait ‚è≥</em>";

        try {
          const response = await fetch("/summarize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: inputText }),
          });

          const data = await response.json();
          if (data.summary) {
            summaryBox.innerHTML = data.summary;
          } else {
            summaryBox.innerHTML =
              "<span class='text-danger'>Error: " + data.error + "</span>";
          }
        } catch (error) {
          summaryBox.innerHTML =
            "<span class='text-danger'>Backend connection failed ‚ö†Ô∏è</span>";
        }
      });
  </script>
</body>
</html>
